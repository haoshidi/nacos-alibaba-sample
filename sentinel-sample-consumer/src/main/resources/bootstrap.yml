server:
  port: 8083
spring:
  application:
    name: sentinel-sample-consumer
  cloud:
    sentinel:
      transport:
        port: 8719
        dashboard: 127.0.0.1:8080
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
      config:
        server-addr: 127.0.0.1:8848
        file-extension: yml
management:
  endpoints:
    web:
      exposure:
        include: '*'
